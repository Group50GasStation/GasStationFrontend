<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='classless.css') }}">
<meta charset="UTF-8">
<title>Gas Station - Register</title>
</head>
<nav>
    <ul>
        <li>Fuel</li>
        <li class="float-right"><a href="{{ url_for('auth.login') }}">Login</a></li>
    </ul>
</nav>
<body>
<h1>Register</h1>
<p><em>Create a new account</em></p>
<form method="POST" action="/register">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@site.com" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" maxlength=30 required>

    <label for="password_input">Password:</label>
    <input type="password" id="password_input" name="password_input" placeholder="Password" maxlength=30 required>

    <label for="confirm_pw">Confirm password:</label>
    <input type="password" id="confirm_pw" name="confirm_pw" placeholder="Confirm Password" maxlength=30 required>

    <button>Register</button>
</form>
</body>
</html>
