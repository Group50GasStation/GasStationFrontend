<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
<meta charset="UTF-8">
<link rel="stylesheet" href="https://classless.de/classless.css" type="text/css">
<title>Fuel Quote</title>
</head>
<body>
<div class="gradient_background"></div>
<div class="box">
    <h1>Fuel Quote</h1>
    <label class="" for="gallon_request">Gallon request</label>
    <input type="text" id="gallon_request" name="gallon_request" required>
    <label class="" for="delivery_address">Delivery address</label>
    <input type="text" id="delivery_address" name="delivery_address" required>
    <label class="" for="delivery_date">Delivery date</label>
    <input type="text" id="delivery_date" name="delivery_date" required>
    <label class="" for="suggested_price">Suggested price / gallon</label>
    <input type="text" id="suggested_price" name="suggested_price" required>
    <label class="" for="amt_due">Amount due</label>
    <input type="text" id="amt_due" name="amt_due" required>
    <button class="back_button"><span style="font-size: 20px;">Back</span></button>
</div>
</div>
</body>
</html>
